<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="lateralbar">
            <button type="submit" class="latbutton" onclick="b_produtos()" style="cursor: pointer;">Produtos</button>
            <button type="submit" class="latbutton" onclick="b_estoque()" style="cursor: pointer;">Estoque</button>
            <button type="submit" class="latbutton" onclick="b_movimentacoes()"
                style="cursor: pointer;">Movimentações</button>
            <button type="submit" id="b_sair" class="latbutton" onclick="window.location.href='../login/index.html'"
                style="cursor: pointer;">Sair</button>
        </div>
        <div id="container_produtos" class="hidden">
            <h1>Cadastro de Produto</h1>
            <form id="form-produto">
                <input type="text" id="codigo" placeholder="Código do Produto" required />
                <input type="text" id="nome" placeholder="Nome do Produto" required />
                <input type="text" id="categoria" placeholder="Categoria" />
                <input type="text" id="marca" placeholder="Marca" />
                <input type="text" id="unidade" placeholder="Unidade de Medida (ex: un, kg)" />
                <input type="number" id="quantidade" placeholder="Quantidade Atual" required />
                <input type="number" id="custo" placeholder="Custo (R$)" />
                <input type="number" id="preco" placeholder="Preço de Venda (R$)" />
                <input type="text" id="fornecedor" placeholder="Fornecedor" />
                <button type="submit">Salvar Produto</button>
            </form>

            <h2>Produtos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Qtd</th>
                        <th>Unidade</th>
                        <th>Marca</th>
                        <th>Categoria</th>
                        <th>Custo</th>
                        <th>Preço</th>
                        <th>Fornecedor</th>
                    </tr>
                </thead>
                <tbody id="tabela-produtos"></tbody>
            </table>
        </div>
        <div id="container_estoque" class="hidden">
            <h1>Estoque</h1>
        </div>
        <div id="container_movimentacoes" class="hidden">
            <h1>Movimentações</h1>
        </div>
    </div>
    <script src="../assets/js/global.js"></script>
    <script src="script.js"></script>
</body>

</html>
