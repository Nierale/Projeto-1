<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação de icones bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <!-- Importação css global -->
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>
    <div class="wrapper">

        <!-- Caixa de campos para login -->
        <div class="login_box">
            <div class="header">
                <span>Login</span>
            </div>
            <!-- Caixa de texto para nome de usuário -->
            <div class="input_box">
                <input type="text" id="user" class="input_field" required>
                <label for="user" class="label" style="pointer-events: none;">Usuário</label>
                <i class="bi-person icon" style="pointer-events: none;"></i>
            </div>
            <!-- Caixa de texto para senha -->
            <div class="input_box">
                <input type="password" id="password" class="input_field" required>
                <label for="password" class="label" style="pointer-events: none;">Senha</label>
                <i class="bi-lock icon" onclick="show_pass(event)" style="cursor: pointer;"></i>
            </div>

            <div class="remember_forgot">
                <!-- Checkbox para deixar usuário e senha salvo -->
                <div class="remember_me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar Usuário</label>
                </div>
                <!-- Link para recuperar senha -->
                <div class="forgot">
                    <a href="#">Esqueci minha senha!</a>
                </div>
            </div>

            <!-- Botão de login -->
            <div class="input_box">
                <button type="submit" class="input_submit" onclick="login()" style="cursor: pointer;">Entrar</button>
                <p id="mensagemlogin"></p>
            </div>

            <!-- Link para se registrar -->
            <div class="register">
                <span>Não possui conta? <a href="../register/index.html">Registrar-se</a></span>
            </div>
        </div>
    </div>

    <!-- Importação java script global -->
    <script src="../assets/js/global.js"></script>
    <script src="script.js"></script>
</body>

</html>
