<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação de icones bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.css">
    <!-- Importação css global -->
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="register.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="wrapper">

        <!-- Caixa de campos para registro -->
        <div class="register_box">
            <div class="header">
                <span>Cadastro</span>
            </div>

            <!-- Caixa de texto para nome de usuário -->
            <div class="input_box">
                <input type="text" id="user" class="input_field" required>
                <label for="user" id="luser" class="label" style="pointer-events: none;">Usuário</label>
                <i class="bi-person icon" style="pointer-events: none;"></i>
            </div>

            <!-- Caixa de texto para senha -->
            <div class="input_box">
                <input type="password" id="password" class="input_field" required>
                <label for="password" id="lpassword" class="label" style="pointer-events: none;">Senha</label>
                <i class="bi-eye icon" onclick="show_pass(event)" style="cursor: pointer;"></i>
            </div>

            <!-- Caixa de texto para confirmar senha -->
            <div class="input_box">
                <input type="password" id="re-password" class="input_field" required>
                <label for="re-password" id="lre-password" class="label" style="pointer-events: none;">Confirmar
                    senha</label>
                <i class="bi-eye icon" onclick="show_repass(event)" style="cursor: pointer;"></i>
            </div>

            <!-- Botão de cadastro -->
            <div class="input_box">
                <button type="submit" class="input_submit" onclick="cadastrar()"
                    style="cursor: pointer;">Cadastrar</button>
            </div>

            <!-- Botão de cancelar, voltar para tela de login -->
            <div class="input_box">
                <button type="submit" class="input_submit" onclick="window.location.href='../login/login.html'"
                    style="cursor: pointer;">Cancelar</button>
            </div>

            <!-- Mensagem de alerta -->
            <p id="mensagem"></p>
        </div>
    </div>

    <!-- Importação java script global -->
    <script src="../assets/js/global.js"></script>
    <script src="register.js"></script>

</body>

</html>
